<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Staatliches&display=swap" rel="stylesheet">
    <title>Media Player</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="hidden">
                Media Player
            </h1>
            <nav class="flex-container">
                <h2>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1E8CrbE2eEYkUj?si=9f569c2750ff4fbe" target="_blank">
                        <img src="Menu.png" alt="Menu">
                    </a>
                </h2>
                <h2>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1E8CrbE2eEYkUj?si=9f569c2750ff4fbe" target="_blank">
                        <img src="Search.png" alt="Search">
                    </a>
                </h2>
            </nav>
        </header>

        <main>
            <div class="player">
                <div class="song">
                    <section class="artist-song">
                        <h2>
                            PLAYLIST
                        </h2>
                        <h3>
                            BEGIN (feat. Whales) Radio
                        </h3>
                        <h4>
                            Spotify
                        </h4>
                    </section>
                    <div class="record">
                        <img src="record.svg" alt="record">
                    </div>
                </div>
                <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E8CrbE2eEYkUj" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <br/>
                <br /> 
                <a href="https://open.spotify.com/playlist/37i9dQZF1E8CrbE2eEYkUj?si=9f569c2750ff4fbe" class="button" target="_blank">
                    Play More  
                </a>
            </div>
        </main>

        <footer>
            <small>Copyright Tiffany Mackay 2021</small>
        </footer>
    </div>
</body>
</html>
